<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Valentine Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ec4899;
            --primary-dark: #be185d;
            --spine-shadow: linear-gradient(to right, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 10%);
            --paper-curve: linear-gradient(to right, #e5e5e5 0%, #fff 4%, #fff0f3 100%);
            --depth: 1200px; /* Reduced depth for mobile */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic height for mobile browsers */
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #831843 0%, #500724 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Floating Background/Foreground --- */
        .floating-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; overflow: hidden;
        }
        .bg-layer { z-index: 0; opacity: 0.15; }
        .fg-layer { z-index: 100; opacity: 0.4; }

        .float-item {
            position: absolute;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* --- 3D Book Scene --- */
        .scene {
            perspective: var(--depth);
            width: 95vw; 
            height: 75vh;
            max-width: 500px; 
            max-height: 700px;
            position: relative;
            z-index: 10;
            transition: transform 0.3s;
        }

        .book {
            width: 100%; height: 100%;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            transition: transform 0.5s;
        }

        /* --- Page Structure --- */
        .page {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.15, 1, 0.3, 1);
            cursor: pointer;
            border-radius: 0 10px 10px 0;
        }

        /* Thickness pseudo-element */
        .page::after {
            content: '';
            position: absolute;
            top: 0; bottom: 0; left: 0;
            width: 3px;
            background: rgba(0,0,0,0.1);
            transform: translateX(-1px) translateZ(-1px) rotateY(90deg);
        }

        .front, .back {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 0 10px 10px 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem; /* Reduced padding for mobile */
            background-color: #fff0f3;
            border: 1px solid #fbcfe8;
        }

        .front {
            background: var(--paper-curve);
            box-shadow: inset 5px 0 10px rgba(0,0,0,0.05);
            z-index: 2;
        }

        .back {
            background: linear-gradient(to right, #fbcfe8, #f9a8d4);
            transform: rotateY(180deg);
            box-shadow: inset -5px 0 15px rgba(0,0,0,0.1);
            border-left: 5px solid rgba(0,0,0,0.05);
            z-index: 1;
        }

        /* --- Date Ribbon --- */
        .date-ribbon {
            position: absolute;
            top: 15px; right: -5px;
            background: #be185d;
            color: white;
            padding: 4px 20px 4px 10px;
            font-family: 'Dancing Script';
            font-size: 1rem;
            box-shadow: 2px 3px 5px rgba(0,0,0,0.2);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%, 10% 50%);
        }

        /* --- Cover Page --- */
        .cover-front {
            background: #be185d;
            background-image: radial-gradient(#db2777 15%, transparent 16%), radial-gradient(#db2777 15%, transparent 16%);
            background-size: 40px 40px;
            border: 5px solid #831843;
        }

        .cover-card {
            z-index: 10;
            background: rgba(255,255,255,0.95);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border: 2px solid #ec4899;
            width: 90%;
        }

        .name-input {
            width: 100%; padding: 10px;
            border: 2px solid #fbcfe8; border-radius: 8px;
            text-align: center; font-size: 1rem; color: #be185d;
            font-family: 'Poppins';
            margin-bottom: 10px;
        }

        .cut-btn {
            background: #be185d; color: white;
            padding: 10px 25px; border-radius: 25px;
            border: none; cursor: pointer;
            font-size: 1rem; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            gap: 8px; margin: 0 auto;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(190, 24, 93, 0.4);
        }
        .cut-btn:active { transform: scale(0.95); }

        /* --- Content Styling --- */
        .page-header { text-align: center; width: 100%; margin-top: -10px;}
        
        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem; /* Smaller for mobile */
            color: #831843;
            margin: 5px 0;
            background: linear-gradient(45deg, #be185d, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .personalized-name {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #ec4899;
            margin-bottom: 0.5rem;
            min-height: 30px;
        }

        .page-body {
            background: rgba(255,255,255,0.6);
            padding: 15px;
            border-radius: 12px;
            border: 1px dashed #f472b6;
            text-align: center;
            width: 100%;
            transform: rotate(-1deg);
            box-shadow: 3px 3px 10px rgba(0,0,0,0.05);
        }

        .gift-icon {
            font-size: 4.5rem; /* Smaller icon */
            margin-bottom: 0;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
            animation: float 3s ease-in-out infinite;
        }

        .day-description {
            font-size: 0.95rem; /* Readable on mobile */
            color: #831843;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .day-quote {
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            color: #be185d;
            font-style: italic;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #f472b6;
        }

        /* --- Proposal Buttons --- */
        .btn-arena {
            width: 100%; height: 150px;
            position: relative; margin-top: 15px;
        }
        .btn {
            padding: 10px 30px; border-radius: 40px;
            font-weight: bold; cursor: pointer; border: none;
            font-size: 1.1rem; position: absolute;
            transition: all 0.2s;
            touch-action: manipulation; /* Improves touch response */
        }
        .btn-yes {
            background: #ec4899; color: white;
            left: 50%; top: 40%; transform: translate(-50%, -50%); /* Centered nicely */
            z-index: 5;
            box-shadow: 0 5px 15px rgba(236, 72, 153, 0.5);
            width: 140px;
        }
        .btn-no {
            background: white; color: #9ca3af; border: 2px solid #e5e7eb;
            left: 50%; top: 85%; transform: translate(-50%, -50%); /* Start below yes */
            font-size: 0.9rem;
            padding: 8px 20px;
        }

        /* --- Calculator --- */
        .calc-box {
            background: white; padding: 15px;
            border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 100%;
        }

        .corner-decor {
            position: absolute; width: 30px; height: 30px;
            border: 3px double #fbcfe8; opacity: 0.6;
        }
        .tl { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .tr { top: 10px; right: 10px; border-left: none; border-bottom: none; }
        .bl { bottom: 10px; left: 10px; border-right: none; border-top: none; }
        .br { bottom: 10px; right: 10px; border-left: none; border-top: none; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        /* Success overlay */
        .success-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.5s;
            padding: 20px;
        }
        .success-overlay.show { display: flex; opacity: 1; }
        .success-card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 350px;
            transform: scale(0);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .success-overlay.show .success-card { transform: scale(1); }

        /* --- Mobile Specific Media Queries --- */
        @media (max-width: 480px) {
            .scene { width: 92vw; height: 68vh; }
            .page-title { font-size: 1.8rem; }
            .gift-icon { font-size: 3.5rem; }
            .day-description { font-size: 0.85rem; }
            .front, .back { padding: 1.2rem; }
            
            /* Adjust Proposal Text size */
            h1 { font-size: 2.5rem !important; }
            
            /* Ensure inputs don't zoom on iPhone */
            input { font-size: 16px; } 
        }
        
        @media (max-height: 700px) {
             .scene { height: 85vh; } /* Taller book on short screens */
             .gift-icon { display: none; } /* Hide icon if screen really short */
             .page-header { margin-top: 10px; }
        }
    </style>
</head>
<body>

    <div class="floating-container bg-layer" id="bg-floats"></div>
    <div class="floating-container fg-layer" id="fg-floats"></div>

    <div class="success-overlay" id="successOverlay">
        <div class="success-card">
            <div style="font-size: 3rem; margin-bottom: 0.5rem;">üíïüéâ</div>
            <h2 style="font-family: 'Dancing Script'; font-size: 2.2rem; color: #be185d; margin-bottom: 0.5rem;">
                You Said Yes!
            </h2>
            <p style="color: #831843; margin-bottom: 1.5rem; font-size: 0.9rem;">
                You've made me the happiest person alive!<br>
                Happy Valentine's Day, my love!
            </p>
            <button class="cut-btn" onclick="goToCalculator()">
                üíï Calculate Our Love
            </button>
        </div>
    </div>

    <div class="scene">
        <div class="book" id="book">
            </div>
    </div>

    <script>
        // --- Enhanced Data with Detailed Content ---
        const daysData = [
            { 
                date: "Feb 7", title: "Rose Day", icon: "üåπ", 
                desc: "Like a rose, you fill my life with fragrance and beauty.",
                quote: "My love for you is uniquely sweet." 
            },
            { 
                date: "Feb 8", title: "Propose Day", icon: "üíç", 
                desc: "Today I take the chance to say: You are my everything.",
                quote: "I'd choose you in every lifetime." 
            },
            { 
                date: "Feb 9", title: "Chocolate Day", icon: "üç´", 
                desc: "Life with you is sweeter than any chocolate.",
                quote: "All you need is love & a little chocolate." 
            },
            { 
                date: "Feb 10", title: "Teddy Day", icon: "üß∏", 
                desc: "You are my comfort, my safe place, my warm hug.",
                quote: "Smallest things take up the most room in heart." 
            },
            { 
                date: "Feb 11", title: "Promise Day", icon: "ü§ô", 
                desc: "I promise to love, support, and stand by you forever.",
                quote: "I promise to love you, every single day." 
            },
            { 
                date: "Feb 12", title: "Hug Day", icon: "ü§ó", 
                desc: "In your arms is my favorite place to be.",
                quote: "A hug is a boomerang - you get it back." 
            },
            { 
                date: "Feb 13", title: "Kiss Day", icon: "üíã", 
                desc: "Let our lips speak the language our hearts know.",
                quote: "Kiss me, and you'll see how important you are." 
            },
            { 
                date: "Feb 14", title: "Valentine's Day", icon: "‚ù§Ô∏è", 
                desc: "Every day with you is a celebration of love.",
                quote: "I loved you then, I love you still, always will." 
            }
        ];

        // Check URL for Name
        const urlParams = new URLSearchParams(window.location.search);
        let urlName = urlParams.get('name');
        let userName = urlName ? decodeURIComponent(urlName) : "";
        let currentPage = 0;
        let calculatorPageIndex = 0; 

        // --- Initialization ---
        const book = document.getElementById('book');
        initFloatingElements();
        buildBook();

        // --- 1. Build The Book ---
        function buildBook() {
            const totalPages = 1 + daysData.length + 2; 
            calculatorPageIndex = totalPages - 1; 
            let zIndex = totalPages;

            // A. COVER PAGE
            const coverPage = document.createElement('div');
            coverPage.className = 'page';
            coverPage.style.zIndex = zIndex--;
            
            let coverContentHTML = '';
            if (userName) {
                coverContentHTML = `
                    <h1 style="color:#be185d; font-family:'Dancing Script'; font-size:2.5rem; margin:0;">For You, ${userName}</h1>
                    <div style="font-size:4rem; margin:10px 0;">üéÅ</div>
                    <p style="color:#831843; font-style:italic; font-size:0.9rem;">A special gift awaits inside...</p>
                    <button class="cut-btn" onclick="cutRibbon(true)" style="margin-top:20px;">
                        <span>‚úÇÔ∏è</span> Open Gift
                    </button>
                `;
            } else {
                coverContentHTML = `
                    <h1 style="color:#be185d; font-family:'Dancing Script'; font-size:2.2rem; margin:0;">For Someone Special</h1>
                    <div style="font-size:3.5rem; margin:5px 0;">üéÅ</div>
                    <div class="input-group" id="input-area" style="margin: 10px 0;">
                        <input type="text" id="input-name" class="name-input" placeholder="Enter Name Here" autocomplete="off">
                    </div>
                    <button class="cut-btn" onclick="cutRibbon(false)">
                        <span>‚úÇÔ∏è</span> Tap to Open
                    </button>
                `;
            }

            coverPage.innerHTML = `
                <div class="front cover-front">
                    <div class="cover-card">
                        ${coverContentHTML}
                    </div>
                </div>
                <div class="back">
                    <div style="font-size:6rem; opacity:0.1;">‚ù§Ô∏è</div>
                </div>
            `;
            book.appendChild(coverPage);

            // B. DAYS PAGES
            daysData.forEach((day, index) => {
                const page = document.createElement('div');
                page.className = 'page';
                page.style.zIndex = zIndex--;
                
                page.innerHTML = `
                    <div class="front">
                        <div class="date-ribbon">${day.date}</div>
                        <div class="corner-decor tl"></div><div class="corner-decor tr"></div>
                        <div class="corner-decor bl"></div><div class="corner-decor br"></div>
                        
                        <div class="page-header">
                            <div class="gift-icon">${day.icon}</div>
                            <h2 class="page-title">${day.title}</h2>
                            <div class="personalized-name user-name-slot">
                                ${userName ? "Dearest " + userName : ""}
                            </div>
                        </div>
                        
                        <div class="page-body">
                            <p class="day-description">${day.desc}</p>
                            <div class="day-quote">"${day.quote}"</div>
                        </div>
                        
                        <div style="margin-top:auto; font-size:0.8rem; color:#be185d; font-weight:bold; opacity:0.7;">
                            Tap to Flip ‚ûî
                        </div>
                    </div>
                    <div class="back">
                        <div style="font-size:5rem; opacity:0.1; transform: scaleX(-1);">${day.icon}</div>
                    </div>
                `;
                page.addEventListener('click', () => flipPage(index + 1));
                book.appendChild(page);
            });

            // C. PROPOSAL PAGE
            const proposalIndex = daysData.length + 1;
            const proposalPage = document.createElement('div');
            proposalPage.className = 'page';
            proposalPage.style.zIndex = zIndex--;
            
            proposalPage.innerHTML = `
                <div class="front">
                    <div class="corner-decor tl"></div><div class="corner-decor tr"></div>
                    <div class="corner-decor bl"></div><div class="corner-decor br"></div>
                    
                    <div class="personalized-name user-name-slot" style="font-size:1.8rem; margin-top:20px;">
                        ${userName ? userName : "My Love"}
                    </div>
                    
                    <h1 style="font-family:'Dancing Script'; font-size:3rem; color:#be185d; line-height:1; text-align:center; margin: 10px 0;">
                        Be My<br>Valentine?
                    </h1>
                    
                    <p style="color: #831843; text-align: center; margin: 10px 0; font-style: italic; font-size: 0.9rem; max-width: 90%;">
                        Every page tells my story. Will you complete it?
                    </p>
                    
                    <div class="btn-arena" id="arena">
                        <button class="btn btn-yes" onclick="sayYes(${proposalIndex})">YES ‚ù§Ô∏è</button>
                        <button class="btn btn-no" id="no-btn">NO</button>
                    </div>
                </div>
                <div class="back"></div>
            `;
            book.appendChild(proposalPage);

            // D. CALCULATOR PAGE
            const calcPage = document.createElement('div');
            calcPage.className = 'page';
            calcPage.style.zIndex = zIndex--;
            
            calcPage.innerHTML = `
                <div class="front">
                     <div class="corner-decor tl"></div><div class="corner-decor tr"></div>
                     <div class="corner-decor bl"></div><div class="corner-decor br"></div>
                     
                     <h2 class="page-title" style="font-size:1.8rem;">Love Calc</h2>
                     
                     <div class="calc-box">
                        <div style="margin-bottom:10px;">
                            <input type="text" class="name-input" id="calc-name1" value="${userName}" readonly style="background:#fce7f3; cursor:default; margin-bottom:5px;">
                        </div>
                        <div style="color:#ec4899; font-size:1.2rem; margin:0 0 5px;">‚ûï</div>
                        <div style="margin-bottom:15px;">
                            <input type="text" class="name-input" id="calc-name2" placeholder="Partner's Name">
                        </div>
                        
                        <button class="cut-btn" onclick="calculateLove()" style="width:100%; font-size:0.9rem;">
                            Check Compatibility
                        </button>
                        
                        <div id="result-area" style="min-height:60px; margin-top:10px;">
                            <div id="love-score" style="font-size:3rem; color:#be185d; font-family:'Dancing Script'; line-height:1;"></div>
                            <div id="love-msg" style="font-size:0.8rem; color:#831843;"></div>
                        </div>
                     </div>
                     
                     <button onclick="copyLink()" style="margin-top:15px; background:transparent; border:1px solid #ec4899; color:#be185d; padding:8px 20px; border-radius:20px; cursor:pointer; font-size:0.8rem;">
                        üîó Copy Link
                     </button>
                </div>
                <div class="back"></div>
            `;
            book.appendChild(calcPage);
        }

        // --- 2. Logic Functions ---

        function cutRibbon(hasNameFromURL) {
            if (!hasNameFromURL) {
                const input = document.getElementById('input-name');
                const val = input.value.trim();
                if (!val) {
                    input.style.borderColor = "red";
                    setTimeout(() => input.style.borderColor = "#fbcfe8", 1000);
                    return;
                }
                userName = val;
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('name', userName);
                window.history.pushState({}, '', newUrl);
            }

            document.querySelectorAll('.user-name-slot').forEach(el => {
                el.innerText = "Dearest " + userName;
            });
            document.getElementById('calc-name1').value = userName;

            createConfetti();
            setTimeout(() => {
                flipPage(0);
            }, 500);
        }

        function flipPage(idx) {
            const pages = document.querySelectorAll('.page');
            if (idx >= pages.length) return;
            
            const page = pages[idx];
            page.style.transform = "rotateY(-180deg)";
            
            setTimeout(() => {
                page.style.zIndex = idx; 
                currentPage = idx + 1;
            }, 500);
        }

        function sayYes(idx) {
            createConfetti(); createConfetti();
            setTimeout(() => {
                document.getElementById('successOverlay').classList.add('show');
            }, 500);
        }

        function goToCalculator() {
            document.getElementById('successOverlay').classList.remove('show');
            setTimeout(() => {
                flipPage(calculatorPageIndex - 1); 
            }, 300);
        }

        // --- MOBILE OPTIMIZED RUNAWAY BUTTON ---
        setTimeout(() => {
            const noBtn = document.getElementById('no-btn');
            const arena = document.getElementById('arena');
            if (noBtn && arena) {
                const moveBtn = (e) => {
                    // Prevent default touch actions like scrolling
                    if(e.type === 'touchstart') e.preventDefault();
                    
                    const arenaRect = arena.getBoundingClientRect();
                    const btnRect = noBtn.getBoundingClientRect();
                    
                    // Reduce area slightly to keep button inside
                    const maxX = arenaRect.width - btnRect.width - 10;
                    const maxY = arenaRect.height - btnRect.height - 10;
                    
                    let newX = Math.random() * maxX;
                    let newY = Math.random() * maxY;
                    
                    // Simple logic to ensure it moves away from finger could be added, 
                    // but random jump is sufficient for effect.
                    
                    noBtn.style.left = newX + 'px';
                    noBtn.style.top = newY + 'px';
                    noBtn.style.transform = 'none'; // remove centering transform
                };
                
                // Add Touchstart for mobile
                noBtn.addEventListener('mouseover', moveBtn);
                noBtn.addEventListener('touchstart', moveBtn, {passive: false});
                noBtn.addEventListener('click', moveBtn);
            }
        }, 500);

        function calculateLove() {
            const n2 = document.getElementById('calc-name2').value.trim();
            if(!n2) { alert("Please enter name!"); return; }
            
            let score = 0;
            const combined = (userName + n2).toLowerCase();
            for (let char of combined) score += char.charCodeAt(0);
            score = (score % 40) + 60; 
            
            if (userName.toLowerCase() === n2.toLowerCase()) score = 100;

            const display = document.getElementById('love-score');
            const msg = document.getElementById('love-msg');
            
            let curr = 0;
            const timer = setInterval(() => {
                display.innerText = curr + "%";
                if(curr >= score) {
                    clearInterval(timer);
                    if (score >= 90) msg.innerText = "Soulmates! üíï";
                    else if (score >= 80) msg.innerText = "True Love! üíñ";
                    else msg.innerText = "Keep Loving! üíù";
                    createConfetti();
                }
                curr++;
            }, 20);
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert("Link copied!");
            });
        }

        function initFloatingElements() {
            const icons = ['‚ù§Ô∏è', 'üíñ', 'üéÅ', 'üåπ', '‚ú®'];
            const containers = [document.getElementById('bg-floats'), document.getElementById('fg-floats')];
            containers.forEach(container => {
                for(let i=0; i<15; i++) {
                    const el = document.createElement('div');
                    el.className = 'float-item';
                    el.innerText = icons[Math.floor(Math.random() * icons.length)];
                    el.style.left = Math.random() * 100 + '%';
                    el.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
                    el.style.animationDuration = (Math.random() * 15 + 10) + 's';
                    el.style.animationDelay = (Math.random() * 10) + 's';
                    container.appendChild(el);
                }
            });
        }

        function createConfetti() {
            for(let i=0; i<30; i++) {
                const conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.width = '8px'; conf.style.height = '8px';
                conf.style.background = ['#ec4899','#fbbf24','#fff'].at(Math.floor(Math.random()*3));
                conf.style.left = '50%'; conf.style.top = '50%';
                conf.style.borderRadius = '50%';
                conf.style.pointerEvents = 'none';
                conf.style.zIndex = '9999';
                document.body.appendChild(conf);
                
                const angle = Math.random() * Math.PI * 2;
                const vel = Math.random() * 200 + 50;
                
                conf.animate([
                    { transform: 'translate(0,0)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle)*vel}px, ${Math.sin(angle)*vel}px)`, opacity: 0 }
                ], { duration: 800, easing: 'ease-out' }).onfinish = () => conf.remove();
            }
        }
        
        // Prevent flipping when interacting with inputs
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') {
                e.stopPropagation();
            }
        });

    </script>
