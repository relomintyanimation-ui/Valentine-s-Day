<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Info — Code Specter</title>
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/909000001.png">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .result-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 18px;
            padding: 24px;
            margin-top: 20px;
            display: none;
            animation: fadeIn .4s ease
        }

        .result-card.show {
            display: block
        }

        .section-title {
            font-size: .8rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--secondary);
            margin: 18px 0 10px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, .06)
        }

        .section-title:first-child {
            margin-top: 0;
            border: none;
            padding-top: 0
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, .04)
        }

        .result-row:last-child {
            border: none
        }

        .result-key {
            color: var(--text-muted);
            font-size: .85rem
        }

        .result-val {
            font-weight: 700;
            font-size: .85rem;
            text-align: right;
            max-width: 60%;
            word-break: break-all
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
    </style>
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>
    <div class="app-container">
        <header>
            <a class="logo" href="/">
                <div class="logo-icon"><i class="fa-solid fa-bolt" style="color:#fff;"></i></div>
                <div class="logo-text"><strong>Code Specter</strong><span>FREE FIRE HACKS</span></div>
            </a>
            <div style="display:flex;align-items:center;gap:15px;">
                <a href="/" class="header-badge"
                    style="text-decoration:none;background:rgba(108,92,231,.15);border-color:var(--primary);color:#a29bfe;">
                    <i class="fa-solid fa-house" style="font-size:.7rem;"></i> Home
                </a>
                <div class="header-badge">
                    <div class="dot"></div>Online
                </div>
            </div>
        </header>

        <h2><i class="fa-solid fa-chart-simple" style="color:#fdcb6e;margin-right:10px;"></i>Player Info</h2>

        <div class="form-group">
            <label>Player UID</label>
            <input type="number" id="pi-uid" placeholder="Enter Free Fire UID">
        </div>

        <div class="form-group">
            <label>Region</label>
            <div class="select-group">
                <button class="region-btn" onclick="selectRegion(this,'ind')" data-value="ind">IND</button>
                <button class="region-btn" onclick="selectRegion(this,'bd')" data-value="bd">BD</button>
                <button class="region-btn" onclick="selectRegion(this,'sg')" data-value="sg">SG</button>
                <button class="region-btn" onclick="selectRegion(this,'br')" data-value="br">BR</button>
                <button class="region-btn" onclick="selectRegion(this,'na')" data-value="na">NA</button>
                <button class="region-btn" onclick="selectRegion(this,'us')" data-value="us">US</button>
                <button class="region-btn" onclick="selectRegion(this,'pk')" data-value="pk">PK</button>
                <button class="region-btn" onclick="selectRegion(this,'sa')" data-value="sa">SA</button>
                <button class="region-btn" onclick="selectRegion(this,'mea')" data-value="mea">MEA</button>
                <button class="region-btn" onclick="selectRegion(this,'europe')" data-value="europe">EU</button>
                <button class="region-btn" onclick="selectRegion(this,'id')" data-value="id">ID</button>
                <button class="region-btn" onclick="selectRegion(this,'tw')" data-value="tw">TW</button>
                <button class="region-btn" onclick="selectRegion(this,'ru')" data-value="ru">RU</button>
                <button class="region-btn" onclick="selectRegion(this,'th')" data-value="th">TH</button>
                <button class="region-btn" onclick="selectRegion(this,'vn')" data-value="vn">VN</button>
                <button class="region-btn" onclick="selectRegion(this,'kr')" data-value="kr">KR</button>
            </div>
        </div>

        <button class="action-btn" id="pi-btn" onclick="doPlayerInfo()">
            Get Player Info <i class="fa-solid fa-magnifying-glass"></i>
        </button>

        <div class="status-bar" id="pi-status">
            <div class="spinner"></div>
            <div class="status-dot"></div>
            <span class="status-text">Ready to query</span>
        </div>

        <div class="result-card" id="pi-result"></div>

        <footer>
            <p>&copy; 2026 All rights reserved <a href="https://www.codespecters.com/" target="_blank"
                    class="footer-link">CODE SPECTER</a></p>
        </footer>
    </div>
    <div id="notification-area"></div>
    <script src="config.js"></script>
    <script>
        let selectedReg = "ind";

        function setStatus(msg, type = 'loading') {
            const bar = document.getElementById("pi-status");
            if (!bar) return;
            bar.className = `status-bar active ${type}`;
            bar.querySelector('.status-text').textContent = msg;
            const spinner = bar.querySelector('.spinner');
            if (spinner) spinner.style.display = (type === 'loading') ? 'block' : 'none';
        }

        function selectRegion(btn, val) {
            btn.closest(".select-group").querySelectorAll(".region-btn").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            selectedReg = val;
        }

        function row(k, v) { return `<div class="result-row"><span class="result-key">${k}</span><span class="result-val">${v ?? "—"}</span></div>`; }
        function sec(t) { return `<div class="section-title">${t}</div>`; }

        async function doPlayerInfo() {
            const uid = document.getElementById("pi-uid").value.trim();
            if (!uid) {
                showNotification("Please enter a Player UID", "error");
                document.getElementById("pi-uid").focus();
                return;
            }
            if (!selectedReg) {
                showNotification("Please select a Region", "error");
                return;
            }
            const btn = document.getElementById("pi-btn");
            const result = document.getElementById("pi-result");
            btn.classList.add("loading"); btn.disabled = true;
            setStatus("Fetching player data from Garena servers...", "loading");
            result.className = "result-card"; result.innerHTML = "";
            try {
                const resp = await fetch(`${API_BASE}/info/get?uid=${uid}&region=${selectedReg}&key=${API_KEY}`);
                if (!resp.ok) {
                    const error = await resp.json();
                    throw new Error(error.detail?.message || "FF server error. Account might not exist.");
                }
                const d = await resp.json();
                let html = "";

                if (d.AccountInfo) {
                    html += sec("Account Info");
                    html += row("Name", d.AccountInfo.AccountName);
                    html += row("Level", d.AccountInfo.AccountLevel);
                    html += row("EXP", d.AccountInfo.AccountEXP);
                    html += row("Region", d.AccountInfo.AccountRegion);
                    html += row("Likes", d.AccountInfo.AccountLikes);
                    html += row("Season", d.AccountInfo.AccountSeasonId);
                    if (d.AccountInfo.AccountLastLogin) {
                        html += row("Last Login", new Date(parseInt(d.AccountInfo.AccountLastLogin) * 1000).toLocaleString());
                    }
                    if (d.AccountInfo.AccountCreateTime) {
                        html += row("Created", new Date(parseInt(d.AccountInfo.AccountCreateTime) * 1000).toLocaleString());
                    }
                    if (d.SocialInfo && d.SocialInfo.signature) {
                        html += row("Signature", d.SocialInfo.signature);
                    }
                }

                if (d.AccountProfileInfo) {
                    html += sec("Rank & Rewards");
                    if (d.AccountProfileInfo.Title) html += row("Title", d.AccountProfileInfo.Title);
                    html += row("BR Max Rank", d.AccountProfileInfo.BrMaxRank);
                    html += row("BR Rank Points", d.AccountProfileInfo.BrRankPoint);
                    html += row("CS Max Rank", d.AccountProfileInfo.CsMaxRank);
                    html += row("CS Rank Points", d.AccountProfileInfo.CsRankPoint);
                }

                if (d.GuildInfo && (d.GuildInfo.GuildName || d.GuildInfo.GuildID != "0")) {
                    html += sec("Guild Info");
                    html += row("Guild Name", d.GuildInfo.GuildName);
                    html += row("Guild ID", d.GuildInfo.GuildID);
                    html += row("Level", d.GuildInfo.GuildLevel);
                    html += row("Members", (d.GuildInfo.GuildMember || "?") + " / " + (d.GuildInfo.GuildCapacity || "?"));
                }

                if (d.EquippedItemsInfo) {
                    html += sec("Visuals & Pass");
                    html += row("Avatar ID", d.EquippedItemsInfo.EquippedAvatarId);
                    html += row("Banner ID", d.EquippedItemsInfo.EquippedBannerId);
                    if (d.EquippedItemsInfo.EquippedBPID) {
                        html += row("BP Badge ID", d.EquippedItemsInfo.EquippedBPID);
                        html += row("BP Badges", d.EquippedItemsInfo.EquippedBPBadges);
                    }
                }

                if (d.SocialInfo) {
                    html += sec("Social Details");
                    if (d.SocialInfo.language) html += row("Language", d.SocialInfo.language);
                    if (d.SocialInfo.gender !== undefined) html += row("Gender", d.SocialInfo.gender == 1 ? "Male" : "Female");
                }

                if (d.CreditScoreInfo && d.CreditScoreInfo.creditScore !== undefined) {
                    html += sec("System Info");
                    html += row("Credit Score", d.CreditScoreInfo.creditScore);
                    if (d.ReleaseVersion) html += row("Game Version", d.ReleaseVersion);
                }

                if (!html) html = `<pre style="color:var(--text);white-space:pre-wrap;font-family:'JetBrains Mono',monospace;font-size:.82rem;">${JSON.stringify(d, null, 2)}</pre>`;

                result.innerHTML = html;
                result.className = "result-card show";
                setStatus("Data synchronized successfully!", "success");
                showNotification("Player info loaded!", "success");
            } catch (e) {
                setStatus("Connection error: " + e.message, "error");
                showNotification(e.message || "Query failed", "error");
            }
            finally {
                btn.classList.remove("loading"); btn.disabled = false;
                const bar = document.getElementById("pi-status");
                if (bar.classList.contains("loading")) setStatus("Ready to query", "info");
            }
        }

        document.getElementById("pi-uid").addEventListener("keydown", e => { if (e.key === "Enter") doPlayerInfo(); });

        function showNotification(msg, type = "info") {
            const area = document.getElementById("notification-area");
            const n = document.createElement("div"); n.className = `notification ${type}`; n.textContent = msg;
            area.appendChild(n); setTimeout(() => { n.style.opacity = "0"; setTimeout(() => n.remove(), 400); }, 3000);
        }
    </script>
</body>

</html>
